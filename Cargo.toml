[package]
name = "tmpo"
description = "Command line utility to create new workspaces based on predefined templates"
version = "2.7.0"
authors = ["Thomas PÃ¶hlmann <thomaspoehlmann96@googlemail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
clap = { version = "3.0.0-beta.2" }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
serde_yaml = "0.8.17"
dirs = "3.0.2"
log = "0.4.14"
git2 = "=0.13.11"
colored = "2.0.0"
dialoguer = "0.8.0"
tempfile = "3.2.0"
flate2 = "1.0.20"
tar = "0.4.33"
handlebars = "4.0.1"
regex = "1.5.1"
url = "2.2.1"
base64 = "0.13.0"
semver = "1.0.3"
convert_case = "0.4.0"
linked_hash_set = "0.1.4"
chrono = "0.4.13"

[dependencies.log4rs]
version = "1.0.0"

[dependencies.reqwest]
version = "0.11.3"
features = ["blocking", "json"]
default-features = false

[dependencies.self_update]
version = "0.27.0"
features = ["archive-tar"]

[target.'cfg(not(windows))'.dependencies]
openssl = { version = "0.10.34", features = ["vendored"] }

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "2.0.0"
assert_cli = "0.6.3"
